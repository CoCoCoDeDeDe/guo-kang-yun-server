# A generic, single database configuration.

[alembic]
# 迁移脚本存放目录
script_location = migrations

# ！！！重要：这里建议留空，因为我们在 migrations/env.py 中通过代码动态注入 settings.DATABASE_URL
# 如果非要写，格式必须是：postgresql+asyncpg://user:pass@localhost/dbname
sqlalchemy.url = postgresql+asyncpg://guo_kang_yun_admin:guokangyun@localhost:5432/guo_kang_yun_db

# 决定迁移文件的命名格式
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 允许在 revision 文件中使用多行注释
truncate_slug_length = 40

# 设置为 true 时，revision 命令将根据模型变化自动检测（需配置 env.py）
# revision_environment = false

[post_write_hooks]
# 如果安装了 black 或 ruff，可以在生成迁移文件后自动格式化代码
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S